<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product page</title>
  <link rel="stylesheet" href="Nike-product-page.css">
</head>
<body>
  <div class="prd-cont1">

    <div class="prd-cont2">

      <div class="img-cont">
        <img src="/images/icons8-nike-50.png" alt="" class="icn-img">
        <img src="/images/nikeShoe.png" alt="nikeShoe" class="img-main">
        <div class="slide-bar">
          <div class="active-slide slides"> </div>
          <div class="slides">. </div>
          <div class="slides"> .</div>
          <div class="slides"> .</div>
        </div>
      </div>

      <div class="prd-content-info">

        <div class="heading-sec">

          <div class="title-str">
            <h1 class="heading">NIKE ROSHE RUN</h1>
            <span class="star-spacer"></span>
            <div class="star-img">
              <img src="/images/icons8-star-filled-24.png" alt="" class="stars">
              <img src="/images/icons8-star-filled-24.png" alt="" class="stars">
              <img src="/images/icons8-star-filled-24.png" alt="" class="stars">
              <img src="/images/icons8-star-filled-24.png" alt="" class="stars">
              <img src="/images/icons8-star-half-empty-32.png" alt="" class="stars">
            </div>
          </div>

          <div class="clr">
            <h4><em>MINT GREEN</em></h4>
          </div>

          <div class="price">
            <h3 class="price"><s id="oldPrice">$150</s>&nbsp; $114.99</h3>
          </div>

        </div>

        <div class="description"> 
          <h2>Description </h2>
          <p class="desc"> With highly breathable upper and casual silhouette, the Nike Roshe Run is definitely a perfect model for summer. For springs/summer to 2013 a fresh mint green color ways version of the 'yet classic' pair is now available to order</p>
        </div>
        
        <div class="color-sec">
          <div class="mint-green-cont">
            <div class="mintGreen"></div>
          </div>
          div
        </div>
      </div>
    </div>
  </div>
</body>
</html>
